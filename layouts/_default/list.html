{{ define "main" }}

    <div class="list">
        <div class="card-container">
        {{ range .Pages }}
        <div class="tarjeta-regular" data-servicios="[{{ $first := true }}{{ range .Params.servicios }}{{ if not $first }}{{ "," }}{{ end }}{{ . | lower | jsonify }}{{ $first = false }}{{ end }}]">
            <div class="tarjetaTop">
                <h2><a class="nombreTarjeta" href="{{ .Permalink }}"> {{ .Name}}</a></h2>                
                <div class="tarjetaTop-info">
                    <a class="estadoTag" href="{{ .Site.BaseURL }}estado/{{ .Params.estado | urlize }}">{{ .Params.estado }}</a>
                    <a class="linkTarjeta" href="{{ .Params.link }}">{{ .Params.link }}</a>
                </div>
            </div>
            <div class="tarjetaBottom">
                <div class="serviciosContainer">
                    {{ range (.GetTerms "servicios") }}
                        <a class="serviciosTag" href="{{ .Permalink }}">{{ .Name }}</a>
                    {{ end }}
                </div>
            </div>
        </div>
        {{ end }}
        </div>
    </div>
{{ end }}

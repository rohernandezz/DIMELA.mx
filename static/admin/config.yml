backend:
  name: git-gateway
  branch: Netlify # Branch to update (optional; defaults to master)

media_folder: "content/assets"        # Where uploaded media goes in repo
public_folder: "/assets"              # Path used by the site when serving

collections:
  - name: "Directorio"
    label: "Entrada del Directorio"
    folder: "content/Directorio"
    create: true
    slug: "{{slug}}"                   # Each entry = its own folder
    path: "{{slug}}/index"             # Ensures index.md inside folder
    media_folder: ""                   # Uploads inside each post folder
    public_folder: ""

    fields:
      # Nombre: Title
      - { name: "title", label: "Title", widget: "string" }

      # Fecha
      - { name: "date", label: "Date", widget: "datetime", default: "{{now}}" }

      # Servicios — multiple selection
      - label: "Servicios"
        name: "servicios"
        widget: "select"
        multiple: true
        options:
          - "Lettering"
          - "Branding"
          - "Diseño de Tipografía"
          - "Diseño Editorial"
          - "Caligrafía"
          - "Ingeniería de Fuentes"
          - "Rotulación Manual"

      # Estado — single selection from all Mexican states
      - label: "Estado"
        name: "estado"
        widget: "select"
        options:
          - "Fuera de México"
          - "Aguascalientes"
          - "Baja California"
          - "Baja California Sur"
          - "Campeche"
          - "Chiapas"
          - "Chihuahua"
          - "Ciudad de México"
          - "Coahuila"
          - "Colima"
          - "Durango"
          - "Estado de México"
          - "Guanajuato"
          - "Guerrero"
          - "Hidalgo"
          - "Jalisco"
          - "Michoacán"
          - "Morelos"
          - "Nayarit"
          - "Nuevo León"
          - "Oaxaca"
          - "Puebla"
          - "Querétaro"
          - "Quintana Roo"
          - "San Luis Potosí"
          - "Sinaloa"
          - "Sonora"
          - "Tabasco"
          - "Tamaulipas"
          - "Tlaxcala"
          - "Veracruz"
          - "Yucatán"
          - "Zacatecas"

    # Link — URL field
      - label: "Link"
        name: "Sitio Web"
        widget: "url"

    # Cuerpo de la entrada
      - { name: "body", label: "Body", widget: "markdown" }

  # IMAGEN featured
      - label: "Featured Image"
        name: "Imagen principal"
        widget: "image"
        choose_url: false
        allow_multiple: false
        media_library:
          config:
            multiple: false
        pattern:
          - "featured\\.png$"
          - "The image must be named 'featured.png'"
